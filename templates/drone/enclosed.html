{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covered Region Path</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .brand {
            font-size: 20px;
            font-weight: bold;
        }

        header .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            background: white;
            color: #007bff;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background: #0056b3;
            color: white;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        textarea {
            display: none;
        }

        @media (max-width: 768px) {
            header .brand {
                font-size: 16px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            button {
                font-size: 12px;
                padding: 6px 12px;
                width: 25%;
            }
        }

        .distance-label {
            font-size: 10px;
            text-align: center;
            white-space: nowrap;
        }

    </style>
</head>
<body>
<header hidden="">
    <div class="brand">Drone Mapper</div>


</header>

<nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Region Mapper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="clear-markers">Clear All Markers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="clear-paths">Clear Paths</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="export">Export to Telemetry</a>
                </li>
                <li class="nav-item">
                    <form id="coordinates-form" method="POST">
                        {% csrf_token %}
                        <textarea name="coordinates" id="coordinates" hidden></textarea>
                        <a class="nav-link" href="#"
                           onclick="document.getElementById('coordinates-form').dispatchEvent(new Event('submit', { cancelable: true }));">Calculate
                            Region</a></form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="map"></div>
<script src="{% static 'drone/js/enclosed.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
